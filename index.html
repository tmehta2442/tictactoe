<!DOCTYPE html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/ttt.css">
	<script type="text/javascript" src="js/startup.js"></script>
	<script type="text/javascript" src="js/ttt.js"></script>
	<script type="text/javascript" src="js/doubleMoves.js"></script>
	<script type="text/javascript" src="js/humanMove.js"></script>
	<script type="text/javascript" src="js/ai.js"></script>
	<script type="text/javascript" src="js/winChecker.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
</head>
<body class="noisy">
<div class="emblem"><span class="icon-information"></span></div>
<div class="frame">
  <div class="piece output">
    <h1>Tic Tac Toe V.2.6</h1>
		<div><span id="msg"></span></div>
		<div><a href id="altlink" target="_blank"></a></div>
		<div><span id="numCount"></span></div>
		<table id="main">
			<tr>
				<td id="box1" class="box corner"></td>
				<td id="box2" class="box edge"></td>
				<td id="box3" class="box corner"></td>
			</tr>
			<tr>
				<td id="box4" class="box edge"></td>
				<td id="box5" class="box center"></td>
				<td id="box6" class="box edge"></td>
			</tr>
			<tr>
				<td id="box7" class="box corner"></td>
				<td id="box8" class="box edge"></td>
				<td id="box9" class="box corner"></td>
			</tr>			
		</table>
  </div>
  <div class="piece scanlines noclick"></div>
  <div class="piece glow noclick"></div>
</div>
</body>
